<div class="db-form-dialog-view-wrapper">
    <div class="db-form-dialog-view">
        <div class="db-form-dialog-header-view-wrapper">
            <div class="db-form-dialog-header-view">{{dialog.title}}</div>
            <div class="db-form-dialog-header-message-view">{{dialog.message}}</div>
        </div>
        <div class="db-form-dialog-body-view-wrapper">
            <div class="db-form-dialog-body-view">
                <db-dynamic-form (keyup.enter)="onSubmit()"></db-dynamic-form>
            </div>
        </div>
        <div class="db-form-dialog-footer-view-wrapper">
            <div class="db-form-dialog-footer-view">
                <button class="btn" [ngClass]="setButtonClass(dialog.recedeAction)" (click)="call(dialog.recedeAction)">
                    {{dialog.recedeAction.text}}
                </button>
        
                <button class="btn" [ngClass]="setButtonClass(dialog.proceedAction)" (click)="onSubmit()">
                    {{dialog.proceedAction.text}}
                </button>
            </div>
        </div>
</div>
