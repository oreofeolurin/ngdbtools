<div [ngClass]="{'addition-attempted': additionAttempted}" class="db-multiple-control" [id]="'db-multiple-control-' + control.key">
    <div class="db-multiple-control-heading">{{control.label}}</div>
    <p class="description">{{control.description}}</p>


    <div *ngFor="let form of formGroups; let i = index" class="flexed-form-group">
        <div class="mt-2 row">
            <ng-template ngFor let-subControl [ngForOf]="control['controls']">
                <div class="col-{{subControl.column.normal}}">
                    <db-form-control [group]="control.key" [control]="subControl" [form]="form"></db-form-control>

                </div>
                <!--Force next columns to break to new line-->
                <div *ngIf="subControl.column.break" class="w-100"></div>
            </ng-template>
        </div>
        <small *ngIf="!control.required || formGroups.length > 1" class="remove-group"
               (click)="removeFormGroup(i)">
            <mat-icon svgIcon="close"></mat-icon>
        </small>

    </div>

    <small class="add-another" (click)="addFormGroup()">
        <mat-icon svgIcon="plus"></mat-icon>
        Add another
    </small>
</div>
