<div class="db-modal-dialog-view-wrapper">
    <div class="db-modal-dialog-view">
        <div class="db-modal-dialog-header-view-wrapper">
            <div class="db-modal-dialog-header-view">{{dialog.title}}</div>
        </div>
        <div class="db-modal-dialog-body-view-wrapper">
            <div class="db-modal-dialog-body-view">{{dialog.message}}</div>
        </div>
        <div class="db-modal-dialog-footer-view-wrapper">
            <div class="db-modal-dialog-footer-view">
                <button *ngIf="dialog.recedeAction && !dialog.recedeAction.disabled" class="btn" [ngClass]="setButtonClass(dialog.recedeAction)" (click)="call(dialog.recedeAction)">
                    {{dialog.recedeAction.text}}
                </button>
        
                <button *ngIf="dialog.proceedAction && !dialog.proceedAction.disabled" class="btn" [ngClass]="setButtonClass(dialog.proceedAction)" (click)="call(dialog.proceedAction)">
                    {{dialog.proceedAction.text}}
                </button>
            </div>
        </div>
</div>
